<!-- Parent Template -->
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Header / Footer CSS / Styles -->

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300" rel="stylesheet" type="text/css">

<body>
    <div class="header"></div>
    <div class="content">
        <section id="login">
            <div class="container">
                <div class="row">
                    <img src="../static/pictures/iit-seal.png" alt="IIT Seal" class="rounded mx-auto d-block">
                    <div class="col-xs-12">
                        <div class="form-wrap">
                            <h1>Log in to your Account</h1>
                            <p>Welcome back!</p>
                            <a class="btn btn-primary btn-lg btn-block mb-3 w-100" style="background-color: #A41D21"

                            <hr>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
